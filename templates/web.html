<script type="text/javascript">
		

		  
	$('#on').on('click', function(){
    lightyear.loading('show');
    $.get("/{{siteurl}}/on",function(data){
		lightyear.loading('hide');
		lightyear.notify('网站{{site}}启用'+data+'!~', 'success', 2000);
    setTimeout(function() {
        location.reload();
        
      
    }, 1200)
		});
});
	
	$('#off').on('click', function(){
    lightyear.loading('show');
    $.get("/{{siteurl}}/off",function(data){
		lightyear.loading('hide');
		lightyear.notify('网站{{site}}关闭'+data+'!~', 'success', 2000);
    setTimeout(function() {
        location.reload();
        
      
    }, 1000)
		});
});
